<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
     * { padding: 0; margin: 0; }
     canvas { background: rgba(173, 173, 172, 0.829); display: block; margin: 0 auto; }
     .game-over-notify {
        position: fixed;
        display: none;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.5);
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
        font-size: 40px;
        font-weight: bold;
        color: red;
     }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>
<div class="game-over-notify">Game Over</div>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var x = canvas.width/2; //Définition du point de départ de la balle en Horizontalle
    var y = canvas.height-30; //Définition du point de départ de la balle en Verticale
    var dx = 2; //Incrémentation
    var dy = -2; //Décrémentation
    var ballRadius = 10; //Taille de la balle
    var paddleHeight = 10; //Hauteur du paddle
    var paddleWidth = 75; //Taille du paddle
    var paddleX = (canvas.width-paddleWidth)/2; //Position du paddle
    var rightPressed = false;
    var leftPressed = false;
    var brickRowCount = 3;
    var brickColumnCount = 5;
    var brickWidth = 75;
    var brickHeight = 20;
    var brickPadding = 10;
    var brickOffsetTop = 30;
    var brickOffsetLeft = 30;
    var gameOverNotify = document.querySelector('.game-over-notify');
    var score = 0;

    var bricks = [];

    for(var c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for (var r = 0; r < brickRowCount; r++) {
            bricks[c][r] = {x: 0, y: 0, status: 1}; 
        }
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    /* gameOverNotify.addEventListener("click", function() {
        document.location.reload();
    }); */

    function keyDownHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = true;
        }
        else if(e.keyCode == 37) {
            leftPressed = true;
        }
    }

    function keyUpHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = false;
        }
        else if(e.keyCode == 37) {
            leftPressed = false;
        }
    }

    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "#F6F600";
        ctx.fill();
        ctx.closePath();
    }
    
    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function drawBricks() {
        for (var c = 0; c < brickColumnCount; c++) {
            for (var r = 0; r < brickRowCount; r++) {
                if (bricks[c][r].status == 1) {
                    var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                    var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    ctx.fillStyle = "#CBFF09";
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }

    function collisionDetection() {
        for (var c = 0; c < brickColumnCount; c++) {
            for (var r = 0; r < brickRowCount; r++) {
                var b = bricks[c][r];
                if (b.status == 1) {
                    if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                        dy = -dy;
                        b.status = 0;
                        ctx.beginPath();
                        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
                        ctx.fillStyle = "#320179";
                        ctx.fill();
                        ctx.closePath();
                        score+=2;
                        if (score == (brickColumnCount * brickRowCount) * 2) {
                            alert("C'est gagné, Bravo!");
                            document.location.reload();
                            clearInterval(interval); // Needed for Chrome to end game
                        }
                    }
                }
            }
        }
    }

    function drawScore() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#0095DD";
        ctx.fillText("Score: "+score, 8, 20);
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
        drawPaddle();
        drawBricks();
        collisionDetection();
        drawScore();

        if(y + dy < ballRadius) //Si la balle est supérieur à la limite de la fenêtre
        {
            dy = -dy; //Alors on décrémente
        }
        else if(y + dy > canvas.height-ballRadius)
        {
            if(x > paddleX && x < paddleX + paddleWidth)
            {
                dy = -dy;
            }
            else
            {
                alert("GAME OVER, Perdu Réessayez encore !");
                document.location.reload();
                clearInterval(interval);
            }
        }

        if(x + dx < ballRadius || x + dx > canvas.width-ballRadius) //Si la balle est supérieur à la limite de la fenêtre
        {
            dx = -dx;
        }
        
        if(rightPressed && paddleX < canvas.width-paddleWidth) {
            paddleX += 7;     
        }
        else if(leftPressed && paddleX > 0) {
            paddleX -= 7;
        }
        
        x += dx;
        y += dy;
    }
    interval = setInterval(draw, 10);
</script>

</body>
</html>
